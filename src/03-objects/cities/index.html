<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" />
    <title>City and Community</title>
  </head>
  <body>
    <div class="wrapperVertical">
      <div class="boxVertical">
        <div class="wrapper">
          <div class="box1">
            <p>Controller</p>
            City:
            <input type="text" id="idCityInput" /><br />

            Latitude:
            <input type="text" id="idLatInput" /><br />

            Longitude:
            <input type="text" id="idLongInput" /><br />

            Population:
            <input type="text" id="idPopInput" /><br />
            <button id="idCityCreateButton">Create City</button><br />
            <button id="idMostNorthernButton">Most Northern</button>
            <button id="idMostSouthernButton">Most Southern</button>
            <button id="idTotalPopButton">Total Population</button><br />
            <p id="idOutputField"></p>
          </div>
          <div class="handler"></div>
          <div class="box2 map" id="idMap">Map</div>
        </div>
      </div>
      <div class="handlerVertical"></div>
      <div class="boxVertical rightVerticalBox" id="idCityGrid">
      </div>
    </div>

    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/flexmovers.js" type="module"></script>
    <script src="./scripts/mapFunctions.js" type="module"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGD2vT4LoMqnzQvPkaLyLR8N2VFVAWVOA"
    ></script>
  </body>
</html>
