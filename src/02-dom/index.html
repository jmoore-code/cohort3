<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />

    <title>DOM Exercise</title>
  </head>

  <body>
    <div class="container">
      <div class="boxAround" id="idBoxAround">
        <h1>Basic DOM</h1>
        <div>This is a list of stuff</div>
        <ol class="list" id="myList">
          <li id="1">Item 1</li>
          <li id="2">Item 2</li>
          <li id="3">Item 3</li>
        </ol>
        <br />
        <button id="idShowButton">Show</button>
        <button id="idAddButton">Add</button>
        <button id="idDeleteButton">Delete</button>
        <div id="idShowResult">Show Result</div>
      </div>
    </div>
    <h1><b>Working with Cards</b></h1>
    <div class="containerTwo">
      <div class="scrollWindow">
        <button id="idAddCardButton">Add Card</button>
        <div class="cardField" id="leftCardField">
          <div class="card" id="idCard01">
            Card 1<br /><br />
            <button class="addBeforeButton">Add Before</button>
            <button class="addAfterButton">Add After</button><br /><br />
            <button class="deleteButton">Delete</button>
          </div>
          <div class="card" id="idCard02">
            Card 2<br /><br />
            <button class="addBeforeButton">Add Before</button>
            <button class="addAfterButton">Add After</button><br /><br />
            <button class="deleteButton">Delete</button>
          </div>
          <div class="card" id="idCard03">
            Card 3<br /><br />
            <button class="addBeforeButton">Add Before</button>
            <button class="addAfterButton">Add After</button><br /><br />
            <button class="deleteButton">Delete</button>
          </div>
          <div class="card" id="idCard04">
            Card 4<br /><br />
            <button class="addBeforeButton">Add Before</button>
            <button class="addAfterButton">Add After</button><br /><br />
            <button class="deleteButton">Delete</button>
          </div>
        </div>
      </div>
      <div class="bigCard">Right Side</div>
      <div class="bigCard">Right Side</div>
      <div class="bigCard">Right Side</div>
      <div class="bigCard">Right Side</div>
    </div>
    <!--end of container2-->
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
